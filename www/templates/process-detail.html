<ion-view title="Details">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getProcessContent()">
    </ion-refresher>
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>

    <div ng-show="processContentList" data-ng-init="getProcessContent()">

      <div class="card">
        <div class="item item-avatar" style="background-color: #f5f5f5;">
          <img src="img/redhatlogo.png">
          <h2>{{firstname}} {{lastname}}</h2>
          <p>{{date | date:'dd.MM.yyyy'}}</p>
        </div>

        <div class="item item-text-wrap" style="white-space:pre-wrap;">{{request}}</div>
      </div>

      <div class="card">
        <div class="item item-avatar" style="background-color: #f5f5f5;">
          <img src="img/women.jpg">
          <h2>Ken Clark</h2>
          <p>{{date | date:'dd.MM.yyyy'}}</p>
        </div>
        <div id="comment" class="item item-text-wrap" style="white-space:pre-wrap;">Status: <span style="{{decision ? 'color: green;' : ''}}">{{decision ? 'Request completed' : 'In progress'}}</span><br/><br/>{{comment}}
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
