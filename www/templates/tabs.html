<ion-side-menus enable-menu-with-back-views="false">

    <ion-nav-bar class="bar-stable nav-background">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- Dashboard Tab -->
      <ion-tab title="Dashboard" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>

      <!-- Process Tab -->
      <ion-tab title="My Requests" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/tab/process">

  <ion-side-menu side="left">

      <h1 class="title myTitle">Menu</h1>

        <ion-item menu-close ng-click="modal.show()" class="item-icon-left menuListItem">
