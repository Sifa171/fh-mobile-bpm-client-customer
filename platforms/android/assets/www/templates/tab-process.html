<ion-view view-title="My Requests">
  <ion-content data-ng-init="loadProcessInstances()">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="loadProcessInstances()">
    </ion-refresher>
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>
    <ion-list ng-show="processInstances">
                <ion-item class="item item-icon-right" ng-repeat="processInstance in processInstances" href="#/tab/process/{{processInstance['process-instance']['id']}}">
                  <div class="taskListItem">
                    <h2>Process Name</h2>
                    <p>{{processInstance['process-instance']['process-id']}}</p>
                    <h2>Agent</h2>
                    <p>Placeholder</p>
                  </div>
                  <div>
                    <h2>Status</h2>
                    <p>{{processInstance['process-instance']['state']}}</p>
                    <h2>ID</h2>
                    <p>{{processInstance['process-instance']['id']}}</p>
                  </div>
                  <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
              </ion-list>
  </ion-content>
</ion-view>
