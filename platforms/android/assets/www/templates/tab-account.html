<ion-view view-title="Settings">
  <ion-content class="padding">
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>
    <ion-list>
    <ion-toggle  ng-model="settings.enablePush">
        Enable push notifications
    </ion-toggle>
    </ion-list>
    <div class="aboutContent">
          <p>For any further questions you can ask
          <br> Sebastian Faulhaber: <a href="mailto:sfaulhab@redhat.com">sfaulhab@redhat.com</a>
          <br> Sebastian Dehn: <a href="mailto:sdehn@redhat.com">sdehn@redhat.com</a></p>
    </div>
  </ion-content>
</ion-view>
